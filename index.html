<!DOCTYPE html>
<html>
  <head>
    <title>銀器與甜點 - 體質測驗</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./main.css"/>
    <script src="./universal.js"></script>
    <script src="./main.js"></script>
    <script src="./que.js"></script>

    <script>
      window.addEventListener("load", () => document.body.setAttribute("type", "start"));
    </script>

  <body type="wait">
    <div id="card">
      <div page="start" class="">
        <div class="title">Silver and Sweets</div>
        <div class="subtitle">銀器與甜點 - 體質測驗</div>
        <div class="text">
          銀器的冷冽是為了守護還是掠奪？<br/>
          甜點的濃郁是為了治癒還是誘惑？
        </div>
        <div class="text">
          <b>精緻的下午茶，餐桌邊的獵與被獵</b><br/>
          測出你在這場午茶中，坐的是哪一把椅子
        </div>
        <button id="start_btn">入座</button>
        <a class="story_world" target="_blank" href="https://docs.google.com/document/d/e/2PACX-1vS_Fr1yAMVbMKteSfBzX2ddtcCy-llx7syMp786QMyN9IM_U2W_uCW83eZ5BnWuN835f4ggaXXpxNwb/pub">世界觀</a>
      </div>
      <div page="que_card" class="hidden">
        <div class="num_bar">QUESTION 00 / 00</div>
        <div class="que_box"></div>
        <div class="opts"></div>
        <div class="bottom">SILVER & SWEETS</div>
      </div>
      <div page="result" class="hidden">
        <div class="title">你的測驗結果是：</div>
        <img id="result_img"/>
        <button id="retry_btn">再測一次</button>
        <a class="story_world" target="_blank" href="https://docs.google.com/document/d/e/2PACX-1vS_Fr1yAMVbMKteSfBzX2ddtcCy-llx7syMp786QMyN9IM_U2W_uCW83eZ5BnWuN835f4ggaXXpxNwb/pub">世界觀</a>
      </div>
    </div>
